--  This is the configuration file of pynagi IRCbot
--      Everything written after "--" is not read by the parser

server=irc.rivlink.net                          --The server adress
port=6667                                       --The port used
channel=#testRivIRC                             --The name of the chan
nickname=pynagi                                 --The nickname of the bot
dat_file=external_files/status_icinga.dat       --The path to the dat file generated by icinga
global_check_interval=1                         --The time interval between two global checking (in minutes)
icinga_check_interval=5                         --The time interval between two icinga dat file modification (in minutes)
to_show=1                                       --The type of information to show (1:all problems ; 2:critical problems)
global_announcement=0                           --Enable or disable the global announcement (1:enable ; 0:disable)
